<!DOCTYPE html>
<html>
<head>
    <title>HTML marquee Tag</title>
</head>

<body>
    <marquee behavior = "alternate" bgcolor = "blue" height ="20" scrolldelay = "60">This is basic example of marquee</marquee>
    <marquee direction = "up" behavior = "scroll" bgcolor = "green" height ="80" scrolldelay = "30">The direction of text will be from bottom to top.</marquee>
    <marquee direction = "down" behavior = "slide" bgcolor = "yellow" height ="400" scrolldelay = "40">The direction of text will be from top to bottom.</marquee>
    <marquee direction = "left" behavior = "scroll" bgcolor = "orange" height ="90" scrolldelay = "60">The direction of text will be from right to left.</marquee>
    <marquee direction = "right" behavior = "slide" bgcolor = "red" height ="100" scrolldelay = "80">The direction of text will be from left to right.</marquee>
</body>
</html>
